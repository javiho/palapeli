<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: white;
        }

        .tile{
            /*transition-property: background-color;
            transition-duration: 3s;
            background-color: red;*/

            box-sizing: content-box;
            background-image: url("testikuva.jpg");
            background-repeat: no-repeat;
            background-color: black;
            /*border: solid 1px black;*/
            outline: 1.5px solid black;

            position: absolute;
            transition-property: left, top;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }
        #puzzle-area{
            /*
            If a parent element either has position: relative or position: absolute set on it,
            then it will act as the parent for positioning coordinates for its children.
             */
            position: relative;
            left: 100px;
            top: 0px;

            background-color: white;
            /*border: 2px solid black;
            height: 500px;
            width: 500px;*/
        }

        #game-state-info{
            position: relative;
            left: 100px;
            height: 50px;
            padding-bottom: 5px;
        }

        #top-spacing-div{
            height: 50px;
        }
        
        #completed-icon{
            height: 50px;
            display: none;
        }

        #shuffle-button{
            height: 50px;
            width: 50px;
            background-size: contain;
            background: url("card-exchange.svg") no-repeat;
            display: inline-block;
            cursor: pointer;
        }

        /*
        .piece1 {
            background-position:0 0
        }

        .piece2 {
            background-position:-100px -100px
        }*/
    </style>
</head>
<body>

<div id="top-spacing-div">

</div>
<div id="game-state-info">
    <img id="completed-icon" src="check-mark.svg" alt="Check mark icon by Delapouite http://delapouite.com
    under CC BY 3.0 http://creativecommons.org/licenses/by/3.0/">
    <button id="shuffle-button">

    </button>
</div>
<div id="puzzle-area">
    <!--
    The elements will be like this:
    <div class="tile" style="background-position: [x]px, [y]px;">
    -->
</div>
<img id="hidden-image" src="testikuva.jpg" hidden>

</html>
